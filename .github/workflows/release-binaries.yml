name: Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            asset_name: ritual-linux-x86_64
          - target: bun-linux-arm64
            asset_name: ritual-linux-arm64
          - target: bun-darwin-x64
            asset_name: ritual-macos-x86_64
          - target: bun-darwin-arm64
            asset_name: ritual-macos-arm64
          - target: bun-windows-x64
            asset_name: ritual-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Compile Tailwind CSS
        run: bunx @tailwindcss/cli@4.1.18 -i ./src/site/styles.css -o ./src/site/styles.compiled.css --minify

      - name: Build binary
        run: bun build --compile --minify --sourcemap --bytecode ./index.ts --target="${{ matrix.target }}" --outfile "${{ matrix.asset_name }}"

      - name: Generate checksum
        run: sha256sum "${{ matrix.asset_name }}" > "${{ matrix.asset_name }}.sha256"

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            GIT_VERSION=${{ github.ref_name }}-${{ github.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
