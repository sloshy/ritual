name: Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            asset_name: ritual-linux-x86_64
          - target: bun-linux-arm64
            asset_name: ritual-linux-arm64
          - target: bun-darwin-x64
            asset_name: ritual-macos-x86_64
          - target: bun-darwin-arm64
            asset_name: ritual-macos-arm64
          - target: bun-windows-x64
            asset_name: ritual-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build --compile --minify --sourcemap --bytecode ./index.ts --target="${{ matrix.target }}" --outfile "${{ matrix.asset_name }}"

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
